<mat-toolbar>
    <mat-toolbar-row class="bg-primary">
        <div class="flex items-center justify-between container mx-auto max-w-[1200px] p-4">
            <span class="cursor-pointer text-3xl font-bold text-white" routerLink="/">GPP Organizations</span>
            <div class="flex text-white text-lg font-bold gap-4">
                @if (authService.user$| async) {
                <button mat-icon-button [matMenuTriggerFor]="menu"><mat-icon>menu</mat-icon></button>
                <mat-menu #menu="matMenu" xPosition="before">
                    <ng-container *ngIf="(authService.role$ | async) == Role.ADMIN">
                        <button mat-menu-item
                            (click)="adminView('/admin')"><mat-icon>admin_panel_settings</mat-icon>Dashboard</button>
                        <button mat-menu-item
                            (click)="adminView('/admin/users')"><mat-icon>manage_accounts</mat-icon>Manage
                            Users</button>
                        <button mat-menu-item
                            (click)="adminView('/admin/organizations')"><mat-icon>corporate_fare</mat-icon>Manage
                            Orgs</button>
                        <mat-divider></mat-divider>
                    </ng-container>
                    <button mat-menu-item (click)="signOut()"><mat-icon>logout</mat-icon>Logout</button>
                    <button mat-menu-item (click)="deleteAccount()"><mat-icon>delete</mat-icon>Delete</button>
                </mat-menu>
                } @else {
                <button mat-text-button [disabled]="loading" (click)="signIn()" class="hidden sm:block">Sign In</button>
                }
            </div>
        </div>
    </mat-toolbar-row>
</mat-toolbar>
