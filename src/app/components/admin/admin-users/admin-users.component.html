<div class="flex flex-row justify-between items-center">
    <mat-form-field class='w-1/2'>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Search user" />
    </mat-form-field>
    <button mat-raised-button (click)="addUser()">
        Add user
        <mat-icon>person_add</mat-icon>
    </button>
</div>
<div class="relative border">
    @if (dataLoading) {
    <div class="flex flex-column justify-content-between h-full w-full">
        <p class="flex justify-content-center align-items-center h-full text-lg">
            Loading data...
        </p>
        <mat-progress-bar mode="indeterminate" class="justify-content-center align-items-end"></mat-progress-bar>
    </div>
    }
    <div class="relative min-h-[200px] h-[calc(100vh-214px)] overflow-auto">
        <table mat-table [dataSource]="dataSource" matSort class="mb-14">
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
                <td mat-cell *matCellDef="let user">{{ user.name || "-" }}</td>
            </ng-container>
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
                <td mat-cell *matCellDef="let user">{{ user.email }}</td>
            </ng-container>
            <ng-container matColumnDef="lastAccessAt">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Access</th>
                <td mat-cell *matCellDef="let user">{{ formatTime(user.lastAccessAt) }}</td>
            </ng-container>
            <ng-container matColumnDef="loginCount">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Login Count</th>
                <td mat-cell *matCellDef="let user">{{ user.loginCount || "-" }}</td>
            </ng-container>
            <ng-container matColumnDef="role">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Role</th>
                <td mat-cell *matCellDef="let user">{{ user.role }}</td>
            </ng-container>
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>Actions</th>
                <td mat-cell *matCellDef="let user">
                    <button mat-icon-button (click)="editUser(user)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button (click)="deleteUser(user)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayCols; sticky: true"></tr>
            <tr mat-row *matRowDef="let user; columns: displayCols"></tr>
        </table>
    </div>
    <mat-paginator class="shadow-2 absolute bottom-0 w-full" [pageSizeOptions]="[10, 25, 50]" [pageSize]="25"
        showFirstLastButtons></mat-paginator>
</div>
