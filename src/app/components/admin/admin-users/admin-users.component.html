<div class="flex flex-row justify-between items-center">
    <mat-form-field class='w-1/2'>
        <mat-label>Search user</mat-label>
        <mat-icon matPrefix>search</mat-icon>
        <input matInput (keyup)="applyFilter($event)" />
    </mat-form-field>
    <button mat-raised-button (click)="addUser()">
        Add user
        <mat-icon>person_add</mat-icon>
    </button>
</div>
<div class="relative border">
    @if (loading){
    <mat-progress-bar mode="indeterminate" />
    }
    <div class="relative min-h-[200px] h-[calc(100vh-214px)] overflow-auto">
        @if (loading) {
        <div class="flex flex-col justify-between h-full w-full">
            <p class="flex justify-center items-center h-full text-lg">
                Loading data...
            </p>
        </div>
        } @else {
        <table mat-table [dataSource]="dataSource" matSort class="mb-14">
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
                <td mat-cell *matCellDef="let user">{{ user.name || "-" }}</td>
            </ng-container>
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
                <td mat-cell *matCellDef="let user">{{ user.email }}</td>
            </ng-container>
            <ng-container matColumnDef="lastAccessAt">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Access</th>
                <td mat-cell *matCellDef="let user">{{ formatTime(user.lastAccessAt) }}</td>
            </ng-container>
            <ng-container matColumnDef="loginCount">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Login Count</th>
                <td mat-cell *matCellDef="let user">{{ user.loginCount || "-" }}</td>
            </ng-container>
            <ng-container matColumnDef="role">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Role</th>
                <td mat-cell *matCellDef="let user">{{ user.role }}</td>
            </ng-container>
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>Actions</th>
                <td mat-cell *matCellDef="let user">
                    <button mat-icon-button [disabled]="isSelf(user.email)" (click)="editUser(user)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button [disabled]="isSelf(user.email)" (click)="deleteUser(user)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayCols; sticky: true" class="border-b"></tr>
            <tr mat-row *matRowDef="let user; columns: displayCols"></tr>
        </table>
        }
    </div>
    <mat-paginator class="shadow-2 absolute bottom-0 w-full border-t" [pageSizeOptions]="[10, 25, 50]" [pageSize]="25"
        showFirstLastButtons></mat-paginator>
</div>
