<div class="pt-8">
    <h1>Hello!</h1>
    <p>Welcome to the new GPP Website! You need to be signed in to continue.</p>
    <div class="button-container">
        <button mat-raised-button [disabled]="isLoading" (click)="login()" color="primary">Login</button>
        <div class="spinner-container" *ngIf="isLoading">
            <mat-spinner diameter="32"></mat-spinner>
        </div>
    </div>
</div>
