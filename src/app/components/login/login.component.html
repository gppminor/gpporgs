<div class="flex flex-col items-start justify-center h-[550px] gap-4">
    <h1 class="text-2xl">Hello!</h1>
    <p class="text-lg">Welcome to the new GPP Website! You need to be signed in to continue.</p>
    <div class="button-container">
        <button mat-raised-button [disabled]="isLoading" (click)="login()" color="primary">Sign In</button>
        <div class="spinner-container" *ngIf="isLoading">
            <mat-spinner diameter="32"></mat-spinner>
        </div>
    </div>
</div>
