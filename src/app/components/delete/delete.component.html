<mat-dialog-content class="text-center">
    <p class="max-w-[400px] mb-2">Are you sure you want to delete your account? You will lose all access to GPP
        Organizations
        until you are added back by the admin.</p>
    <span class="text-red-700">This action is irreversible!</span>
</mat-dialog-content>
@if (loading) {
<mat-progress-bar mode="indeterminate" />
} @else {
<mat-divider />
}
<mat-dialog-actions align="center">
    <button mat-flat-button mat-dialog-close [disabled]="loading" class="button-flat">Cancel</button>
    <button mat-flat-button color="primary" [disabled]="loading" (click)="confirmDelete()">Delete</button>
</mat-dialog-actions>
